<?template TListItem (id, name, nextPrefix, cmdPrefix) ?>
<li>
 <a href="javascript:top.Sing.ctl.add('${cmdPrefix}${id}')" class="addbutton"> </a><a
    href="javascript:top.Sing.ctl.play('${cmdPrefix}${id}')" class="playbutton"> </a>
 <t:case exp="nextPrefix">
  <a t:of="SOME p" href="${p}${id}/" class="item">${name}</a>
  <span t:of="NONE" class="item">${name}</span>
 </t:case>
</li>
