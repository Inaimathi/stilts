<?template TList { nextPrefix, cmdPrefix, allCmd:string option, path, list, title, pb, start } ?>
<html>
<head>
<link rel="stylesheet" href="${Conf.static}/css/sing-browse.css" type="text/css" />
</head>
<body>

<div id="browseheader">
 <div id="searchbox"><form method="post" action="/search/"><input type="text" name="q"/></form></div>
 Browse: ${title}
</div>

<p id="browsepath">
 <a href="/browse/home">Home</a>
 <span t:for="(name, link) in path" t:strip=""> &gt; <a href="${link}">${name}</a> </span>
</p>

<div id="browsecontent" class="pathbar">

 <p t:ifOption="pb" id="pagebar">
  <t:for exp="pb" pattern="(pageOffset, pageLen, itemOffset, char)"><t:if
    exp="pageOffset <> start"><a
      href="?start=${Int.toString pageOffset}&amp;len=${Int.toString pageLen
             }#${Int.toString itemOffset}">${String.str char}</a></t:if><t:if
    exp="pageOffset = start"><a
      href="?start=${Int.toString pageOffset}&amp;len=${Int.toString pageLen
             }#${Int.toString itemOffset}" class="pbCur">${String.str
   char}</a></t:if></t:for>
 </p>

 <ul class="browselist">
  <t:ifOption exp="case list of (_::_::_) => allCmd | _ => NONE" pattern="allCmd'">$H{
    TListItem.render ("", "All Songs", NONE, allCmd')
  }</t:ifOption>
  <t:for pattern="{ id, name }" exp="list">$H{
    TListItem.render (Int.toString id, name, nextPrefix, cmdPrefix)
  }</t:for>
 </ul>

 </div>

 <div id="browsefooter">...</div>

</body>
</html>
